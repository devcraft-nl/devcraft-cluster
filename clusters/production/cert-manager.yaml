apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: helm-installs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/production/cert-manager
  prune: true
  wait: true